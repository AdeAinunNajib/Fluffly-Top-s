<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>LOGIN</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Nama</label>
          <input type="text" id="email" placeholder="Masukan Nama Anda">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukan Sandi">
        </div>
        <p id="forgotPassword" class="link">Lupa Sandi?</p>
        <p id="errorMessage" class="error-message" style="display: none;">Nama Atau Password Salah!</p>
        <button type="button" id="loginButton">LOGIN</button>
        <p class="link">Belum Mempunyai Akun?</p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
